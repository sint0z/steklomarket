<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ошибка</title>
    <link rel="icon" href="../image/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/index.css?v=2.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body{
            min-height: 100vh;
            margin: 0;
            font-family: var(--title-font), sans-serif;
            box-sizing: border-box;
            background-color: var(--bg-main);
        }
        
       .content{
           display: flex;
           align-items: center;
           justify-content: center;
           flex-direction: column;
           min-height: 100vh;
           max-width: 600px;
           margin:0 auto;
           height: 100%;
           padding: 0 12px;
       }

       .contact{
           margin-top: 40px;
           width: 100%;
           display: flex;
           align-items: center;
           justify-content: space-around;
           gap: 8px;
       }
       .error_message{
           display: flex;
           align-items: center;
           flex-direction: column;
       }
       .error_message i{
           font-size: 184px;
           background: var(--contrast-color);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
       }
       .content h2{
           color: var(--contrast-color);
           text-align: center;
           letter-spacing: 2px;
       }
       .content p{
           color: var(--accent-color);
           font-family: var(--text-font), sans-serif;
           font-weight: 300;
           font-size: 20px;
           text-align: center;
       }

        #logo-dev{
            color: var(--deep-blue);
            align-items: center;
            width: fit-content;
        }

        #logo-dev i{ font-size: 32px}

        #logo-dev .logo-text__container{
            justify-content: center;
        }
        #logo-dev .logo-text-top{
            font-family: var(--title-font), sans-serif;
            letter-spacing: 1px;
           font-size: 26px;
           color: var(--deep-blue);
       }

        .logo-text__container small{
           font-size: 10px;
           width: 120px;
       }

        .logo .img-logo{
            width: auto;
            height: auto;
            object-fit: contain;
        }

        @media (max-width: 500px) {
            .contact{
                margin-top: 0;
                flex-direction: column;
                gap: 24px;
            }
        }
    </style>

</head>
<body>
    <div class="content">

        <div class="error_message">
            <i class="bi bi-exclamation-octagon"></i>
            <h2>Ошибка 404: Страница не найдена</h2>
            <p> Извините, но запрашиваемая страница не существует или была удалена.<br>
                Проверьте правильность URL, или перейдите на <a href="/" style="color: var(--accent-color); text-decoration: underline;">главную страницу</a>.</p>
        </div>

        <div class = "contact">
            <a class="logo" href="/" data-page="main">
                <img class="logo__img" src="../image/logo.png" alt="">
                <div class="logo-text__container">
                    <span class="logo-text__top">STEKLO</span>
                    <span class="logo-text__bottom">MARKET</span>
                </div>
            </a>


            <a class="logo" id="logo-dev">
                <div class="img-logo">
                    <i class="bi bi-github"></i>
                </div>
                <div class="logo-text__container">
                    <span class="logo-text-top">SHZE TEAM</span>
                    <small>Cоюз независимых разработчиков</small>
                </div>
            </a>
        </div>


    </div>
</body>
</html>
